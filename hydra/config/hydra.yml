serve:
  cookies:
    same_site_mode: Lax

urls:
  self:
    issuer: http://127.0.0.1:4444
  consent: http://127.0.0.1:3000/consent
  login: http://127.0.0.1:3000/login
  logout: http://127.0.0.1:3000/logout

oauth2:
  token_hook:
    url: http://host.docker.internal:8001/token-hook
  allowed_top_level_claims:
    - roles
    - scope
  session:
    allowed_top_level_claims:
      - roles
      - scope

secrets:
  system:
    - 

oidc:
  subject_identifiers:
    supported_types:
      - pairwise
      - public
    pairwise:
      salt: 

strategies:
  access_token: jwt